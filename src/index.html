<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webernetic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="landing">
    <div class="container landing__container">
        <div class="landing__info bg-primary">
            <h1 class="landing__title">
                Демо-версия
            </h1>
            <p class="landing__subtitle">
                За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых
                проектов. Используя знания и накопленный опыт мы можем предложить
            </p>
            <div id="contact" class="landing__contact">
                <a class="landing__link">
                    Попробовать бесплатно
                </a>
                <img class="landing__icon" src="./assets/arrow.svg" alt="">
            </div>
        </div>
        <div class="landing__preview bg-primary bg-secondary">
            <img class="landing__img" src="./assets/computer.svg" alt="">
        </div>
    </div>
</div>
<div id="modal" class="modal__wrapper">
    <div class="modal">
        <div class="modal__content">
            <div class="modal__close">
                <img id="modal-close" class="modal__icon" src="./assets/close.svg" alt="">
            </div>
            <div id="modal-body">
            </div>
        </div>
    </div>
</div>
</body>
</html>
